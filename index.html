<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>


<body class="body">
    <div class="container">
        <div class="calname">RTC Calculator</div>
        <div>
            <input type="text" class="calculator-display" id="result"/>
        </div>
        <div class="numbers">
            <div class="calculator-numerics-frame">
                <div class="calculator-row">
                    <div class="calculator-numerics bg-color" onclick="cleareDisplay('C')">C</div>
                    <div class="calculator-numerics bg-color" onclick="display('%')">%</div>
                    <div class="calculator-numerics bg-color" id="img" onclick="removeElement()"><img src="delete.png" class="img-clear" /></div>
                    <div class="calculator-numerics bg-color" onclick="display('/')">/</div>
                </div>
                <div class="calculator-row">
                    <div class="calculator-numerics" onclick="display(7)">7</div>
                    <div class="calculator-numerics" onclick="display(8)">8</div>
                    <div class="calculator-numerics" onclick="display(9)">9</div>
                    <div class="calculator-numerics  bg-color" id="multiplication" onclick="displayMultiplicationButton()"><img src="multiplication.png" class="button-multiplication"></div>
                </div>
                <div class="calculator-row">
                    <div class="calculator-numerics" onclick="display(4)">4</div>
                    <div class="calculator-numerics" onclick="display(5)">5</div>
                    <div class="calculator-numerics" onclick="display(6)">6</div>
                    <div class="calculator-numerics bg-color" id="" onclick="displaySubstractionButton()"><img src="minus-sign.png" class="button-dash"></div>
                </div>
                <div class="calculator-row">
                    <div class="calculator-numerics" onclick="display(1)">1</div>
                    <div class="calculator-numerics" onclick="display(2)">2</div>
                    <div class="calculator-numerics" onclick="display(3)">3</div>
                    <div class="calculator-numerics bg-color" onclick="display('+')">+</div>
                </div>
                <div class="calculator-row">
                    <div class="calculator-numerics" onclick="displayDoubleZero()">00</div>
                    <div class="calculator-numerics" onclick="display(0)">0</div>
                    <div class="calculator-numerics" onclick="display('.')">.</div>
                    <div class="calculator-numerics bg-color2" onclick="calculate('=')">=</div>
                </div>
            </div>
        </div>
    </div>


    
</body>

</html>
